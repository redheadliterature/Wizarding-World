<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hogwarts Sorting Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    .question {
      margin-bottom: 20px;
    }

    .result {
      margin-top: 30px;
      padding: 15px;
      font-weight: bold;
      font-size: 1.2em;
    }

    button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    /* Dynamic House Styles */
    body.gryffindor {
      background-color: #7f0909; /* scarlet */
      color: #f0c75e; /* gold */
    }

    body.ravenclaw {
      background-color: #0e1a40; /* navy */
      color: #946b2d; /* bronze */
    }

    body.hufflepuff {
      background-color: #f0c75e; /* yellow */
      color: #372e29; /* black */
    }

    body.slytherin {
      background-color: #1a472a; /* green */
      color: #aaaaaa; /* silver */
    }

    button {
      background-color: inherit;
      color: inherit;
      border: 2px solid currentColor;
    }

    .result {
      background-color: rgba(255,255,255,0.2);
      border: 2px solid currentColor;
    }
  </style>
</head>
<body>

  <h1 id="quizTitle">Hogwarts Sorting Quiz</h1>

  <form id="quizForm">
    <!-- Example Question -->
    <div class="question">
      <h3>1. What motivates you the most?</h3>
      <label><input type="radio" name="q1" value="Slytherin"> Achieving greatness and recognition</label><br>
      <label><input type="radio" name="q1" value="Ravenclaw"> Gaining knowledge and understanding</label><br>
      <label><input type="radio" name="q1" value="Hufflepuff"> Helping others and being loyal</label><br>
      <label><input type="radio" name="q1" value="Gryffindor"> Standing up for what's right</label>
    </div>

    <!-- Add more questions here (from previous code) -->

    <button type="button" onclick="calculateResult()">Get Sorted</button>

    <div class="result" id="result"></div>
  </form>

  <script>
    // Detect house from URL query
    const params = new URLSearchParams(window.location.search);
    const house = params.get("house")?.toLowerCase();

    if (['gryffindor', 'ravenclaw', 'hufflepuff', 'slytherin'].includes(house)) {
      document.body.classList.add(house);
      document.getElementById("quizTitle").innerText = `${house[0].toUpperCase() + house.slice(1)} Sorting Quiz`;
    }

    function calculateResult() {
      const form = document.getElementById('quizForm');
      const answers = new FormData(form);
      const scores = {
        Gryffindor: 0,
        Ravenclaw: 0,
        Hufflepuff: 0,
        Slytherin: 0
      };

      for (let pair of answers.entries()) {
        scores[pair[1]]++;
      }

      const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
      const resultText = `ðŸ§™ You belong in: ${sorted[0][0]}!`;
      document.getElementById('result').innerText = resultText;
    }
  </script>

</body>
</html>
