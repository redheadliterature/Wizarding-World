<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hogwarts Sorting Quiz</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #efe5d6; /* parchment tone */
      font-family: 'Georgia', serif;
      color: #333;
      display: flex;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.9);
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 8px;
      position: relative;
    }
    a#aboutLink {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.9rem;
      color: #555;
      text-decoration: none;
    }
    a#aboutLink:hover {
      text-decoration: underline;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #111;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
    }
    form p {
      font-weight: bold;
      margin-top: 1.5rem;
      margin-bottom: 0.3rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 0.5rem;
    }
    button {
      margin-top: 2rem;
      display: block;
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      font-family: Georgia, serif;
      background: #7fffd4; /* aquamarine */
      color: #004d40;
      border: 2px solid #004d40;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #76eec6;
    }
    button:disabled {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <a id="aboutLink" href="about.html">Explore the Wizarding World →</a>
    <h1>Hogwarts Sorting Quiz</h1>
    <form id="quizForm">
      <!-- questions 1–10 same as before -->
      <p>1. What quality do you value most?</p>
      <label><input type="radio" name="q1" value="gryffindor" required> Bravery</label>
      <!-- … repeat for all questions … -->
      <button type="submit" id="submitBtn">See Your House!</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('quizForm');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const scores = {gryffindor:0,slytherin:0,hufflepuff:0,ravenclaw:0};
      new FormData(form).forEach(h => scores[h]++);
      const house = Object.keys(scores).reduce((a,b) => scores[b] > scores[a] ? b : a);
      btn.textContent = `Congratulations, you belong in ${house.charAt(0).toUpperCase()+house.slice(1)}!`;
      btn.disabled = true;
      setTimeout(() => window.location.href = house + '.html', 3000);
    });
  </script>
</body>
</html>
