<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magical Creatures | Wizarding World Fan Site</title>
  <style>
    body {
      margin: 0;
      font-family: "Adobe Hebrew", serif;
      background: radial-gradient(ellipse at bottom, #0a1a2f 0%, #000 100%);
      color: #f5f5f5;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 2rem;
      color: #cceeff;
      text-shadow: 2px 2px 6px #000;
    }

    .creature {
      background: rgba(0, 80, 40, 0.8);
      border: 2px solid silver;
      box-shadow: 0 0 15px #99ffcc;
      border-radius: 10px;
      margin: 1.5rem auto;
      padding: 1rem 1.5rem;
      max-width: 800px;
    }

    .creature h2 {
      margin-top: 0;
      color: #aaffee;
      font-size: 1.6rem;
    }

    .creature p {
      margin: 0.5rem 0 0;
      color: #e0f7fa;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #ccc;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    /* Snow effect */
    .snowflake {
      position: fixed;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <h1>20 Magical Creatures of the Wizarding World</h1>

  <!-- Your 20 creature blocks go here (see previous message for content) -->

  <footer>
    &copy; 2025 Wizarding World Fan Site
  </footer>

  <script>
    // Snowflake generator
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      const size = Math.random() * 5 + 2;
      snowflake.style.width = `${size}px`;
      snowflake.style.height = `${size}px`;
      snowflake.style.left = `${Math.random() * window.innerWidth}px`;
      snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 7000);
    }

    setInterval(createSnowflake, 150);
  </script>
</body>
</html>
