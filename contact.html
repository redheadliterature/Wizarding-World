<!DOCTYPE html>

<head>

  <title>Send Us an Owl</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Send Us an Owl</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="characters.html">Characters</a>
    <a href="spells.html">Spells</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h2>Have a Question or Message?</h2>
    <p>Fill out the form below and our owls will deliver it straight to the right wizarding department.</p>

    <form action="#" method="POST">
      <label for="name">Your Name:</label><br />
      <input type="text" id="name" name="name" placeholder="Luna Lovegood" required /><br /><br />

      <label for="email">Your Owl Post Address (Email):</label><br />
      <input type="email" id="email" name="email" placeholder="luna@hogwarts.edu" required /><br /><br />

      <label for="house">Your House:</label><br />
      <select id="house" name="house">
        <option value="gryffindor">Gryffindor</option>
        <option value="slytherin">Slytherin</option>
        <option value="ravenclaw">Ravenclaw</option>
        <option value="hufflepuff">Hufflepuff</option>
      </select><br /><br />

      <label for="message">Your Message:</label><br />
      <textarea id="message" name="message" rows="5" placeholder="Dear Headmaster..." required></textarea><br /><br />

      <button type="submit">Send Owl</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Wizarding World Fan Site.
  </footer>
</body>
</html>
