<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Wizarding World</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #b29700, #7f0909);
      color: #fff8dc;
      margin: 0;
      padding: 0;
    }
    header, nav, footer {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 1rem 2rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      letter-spacing: 2px;
      color: #ecb939; /* Hogwarts Gold */
    }
    nav a {
      color: #ecb939;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
    }
    nav a:hover {
      color: #d3a625;
      text-decoration: underline;
    }
    main {
      background-color: rgba(0, 0, 0, 0.85);
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #ecb939;
    }
    h1 {
      color: #ecb939;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 1px 1px 3px #7f0909;
    }
    label {
      display: block;
      margin-top: 1.2rem;
      font-size: 1.1rem;
      color: #f8f4e3; /* pale gold */
      text-shadow: 1px 1px 2px #7f0909;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 2px solid #ecb939;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #2c2c2c;
      color: #ecb939;
      font-family: 'Georgia', serif;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    select:focus,
    textarea:focus {
      border-color: #7f0909; /* scarlet */
      outline: none;
      box-shadow: 0 0 8px #ecb939;
      background-color: #3a3a3a;
    }
    button {
      margin-top: 2rem;
      background: linear-gradient(45deg, #ecb939, #7f0909);
      color: #fff8dc;
      border: none;
      padding: 0.85rem 2rem;
      font-size: 1.25rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px #ecb939;
      transition: background 0.3s ease;
      font-family: 'Georgia', serif;
    }
    button:hover {
      background: linear-gradient(45deg, #7f0909, #ecb939);
      box-shadow: 0 0 15px #d3a625;
    }
  </style>
</head>
<body>

<header>Wizarding World Fan Site</header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="characters.html">Characters</a>
  <a href="spells.html">Spells</a>
  <a href="contact.html">Contact</a>
  <a href="sorting-quiz.html">Sorting Quiz</a>
</nav>

<main>
  <h1>Send Your Owl</h1>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Your Owl Post Address (Email)</label>
    <input type="email" id="email" name="_replyto" required />

    <label for="house">Choose Your House</label>
    <select id="house" name="house" required>
      <option value="" disabled selected>Select your house</option>
      <option value="Gryffindor">Gryffindor (Scarlet & Gold)</option>
      <option value="Slytherin">Slytherin (Green & Silver)</option>
      <option value="Ravenclaw">Ravenclaw (Blue & Bronze)</option>
      <option value="Hufflepuff">Hufflepuff (Yellow & Black)</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Owl</button>
  </form>
</main>

<footer>
  &copy; 2025 Wizarding World Fan Site.
</footer>

</body>
</html>
