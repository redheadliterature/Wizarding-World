<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wizarding World Fan Site</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom right, #0e1a1f, #1b2b34);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    header {
      background: linear-gradient(to right, crimson, gold, navy, seagreen);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      padding: 3rem 1rem;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px black;
      border-bottom: 4px solid gold;
      z-index: 1;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .start-button {
      padding: 1.2rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      background: linear-gradient(135deg, #4effef, #88fff9);
      border: none;
      color: #003c3c;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px aquamarine;
      animation: pulse 2s infinite;
      transition: transform 0.2s ease;
    }

    .start-button:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px aquamarine; }
      50% { box-shadow: 0 0 25px #88fff9, 0 0 40px #76eec6; }
      100% { box-shadow: 0 0 10px aquamarine; }
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #111;
      color: #bbb;
      font-size: 0.9rem;
      border-top: 1px solid #444;
      z-index: 1;
      position: relative;
    }

    /* Magical particle background */
    .magic-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="magic-bg" id="particles"></div>

  <header>
    <h1>Welcome to the Wizarding World</h1>
    <p>Discover your Hogwarts House and explore magical lore!</p>
  </header>

  <main>
    <button class="start-button" onclick="window.location.href='sorting-quiz.html'">
      ✨ Click here to choose your Hogwarts House! ✨
    </button>
  </main>

  <footer>
    &copy; 2025 <strong>Wizarding World Fan Site</strong>. Not affiliated with J.K. Rowling or Warner Bros.
  </footer>

  <script>
    const container = document.getElementById('particles');
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = `${Math.random() * 100}vw`;
      p.style.animationDuration = `${8 + Math.random() * 10}s`;
      p.style.animationDelay = `${Math.random() * 5}s`;
      container.appendChild(p);
    }
  </script>

</body>
</html>
