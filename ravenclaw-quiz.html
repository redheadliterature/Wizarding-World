<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ravenclaw Quiz - Wizarding World</title>

  <!-- Adobe Thai font -->
  <link href="https://fonts.googleapis.com/css2?family=Adobe+Thai&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Adobe Thai', sans-serif;
      background: linear-gradient(135deg, #001f4d, #0d0d26);
      color: #cd7f32;
      margin: 0;
      padding: 0;
    }

    header, nav, footer {
      background-color: rgba(0, 31, 77, 0.9);
      color: #cd7f32;
      box-shadow: 0 0 15px #cd7f32;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      text-shadow: 0 0 5px #cd7f32;
    }

    nav a {
      color: #cd7f32;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #cd7f32;
      left: 0;
      bottom: -4px;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    main {
      background-color: rgba(0, 31, 77, 0.95);
      padding: 2rem;
      max-width: 800px;
      margin: 2rem auto;
      border-radius: 10px;
      box-shadow: 0 0 25px #cd7f32;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #cd7f32;
      text-shadow: 0 0 8px #cd7f32;
    }

    .question {
      background-color: rgba(205, 127, 50, 0.08);
      border: 2px solid #cd7f32;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      transition: box-shadow 0.3s ease;
    }

    .question:hover {
      box-shadow: 0 0 12px #cd7f32;
    }

    .question p {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    label:hover {
      color: #ffd699;
    }

    input[type="radio"] {
      margin-right: 0.5rem;
    }

    button {
      display: block;
      background-color: #cd7f32;
      color: #001f4d;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin: 2rem auto 0 auto;
      box-shadow: 0 0 15px #cd7f32;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #b26b29;
      transform: scale(1.05);
    }

    #result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #cd7f32;
      color: #001f4d;
      text-align: center;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 12px #001f4d;
    }
  </style>
</head>

<body>
  <header>Ravenclaw House Quiz</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="gryffindor-quiz.html">Gryffindor Quiz</a>
    <a href="hufflepuff-quiz.html">Hufflepuff Quiz</a>
    <a href="ravenclaw-quiz.html">Ravenclaw Quiz</a>
    <a href="slytherin-quiz.html">Slytherin Quiz</a>
  </nav>

  <main>
    <h1>Are You a True Ravenclaw?</h1>

    <form id="quiz-form">
      <!-- Keep your original quiz questions here (unchanged) -->
      <!-- Example Question (repeat for all): -->
      <div class="question">
        <p>1. What is most important to you?</p>
        <label><input type="radio" name="q1" value="1" required> Wisdom and knowledge</label>
        <label><input type="radio" name="q1" value="0"> Ambition</label>
        <label><input type="radio" name="q1" value="0"> Bravery</label>
        <label><input type="radio" name="q1" value="0"> Loyalty</label>
      </div>

      <!-- Repeat question blocks for q2–q10 as in your original code -->

      <button type="submit">See Your Result</button>
    </form>

    <div id="result"></div>
  </main>

  <footer>&copy; 2025 Wizarding World Fan Site</footer>

  <script>
    const form = document.getElementById('quiz-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      let score = 0;
      for (let i = 1; i <= 10; i++) {
        score += parseInt(form['q' + i].value);
      }

      let message = "";
      if (score >= 8) {
        message = "You are a TRUE Ravenclaw! Intelligent, creative, and wise.";
      } else if (score >= 5) {
        message = "You have many Ravenclaw traits—keep seeking knowledge!";
      } else {
        message = "You may not be a full Ravenclaw, but curiosity is the first step to wisdom!";
      }

      resultDiv.textContent = message;
    });
  </script>
</body>
</html>
