<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slytherin Quiz - Wizarding World</title>

  <!-- Adobe Thai Font -->
  <link href="https://fonts.googleapis.com/css2?family=Adobe+Thai&display=swap" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #1a472a, #333333);
      color: #d0d0d0;
      font-family: 'Adobe Thai', sans-serif;
      margin: 0;
      padding: 0;
    }

    header, nav, footer {
      background-color: rgba(26, 71, 42, 0.9);
      color: #d0d0d0;
      text-align: center;
      padding: 1rem;
      box-shadow: 0 0 15px #5dfc5d;
      text-shadow: 0 0 6px #2aa52a;
    }

    nav a {
      color: #d0d0d0;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #5dfc5d;
      bottom: -4px;
      left: 0;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    nav a:hover {
      color: #aaffaa;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    main {
      background-color: rgba(26, 71, 42, 0.95);
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 30px #39ff39cc;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #aaffaa;
      text-shadow: 0 0 10px #5dfc5d;
    }

    .question {
      background: rgba(50, 100, 60, 0.9);
      border: 2px solid #5dfc5d;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px 2px #2aa52a88, inset 0 0 10px 2px #5dfc5dcc;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    .question:hover,
    .question:focus-within {
      box-shadow: 0 0 20px 6px #39ff39cc, inset 0 0 18px 6px #7eff7ecc;
      transform: scale(1.02);
    }

    .question p {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 0.5rem;
      transform: scale(1.2);
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: #aaaaaa;
      color: #1a472a;
      border: none;
      padding: 15px 30px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: block;
      margin: 2rem auto 0;
      box-shadow: 0 0 15px #5dfc5d;
    }

    button[type="submit"]:hover {
      background-color: #888888;
      transform: scale(1.05);
    }

    #result {
      margin-top: 2rem;
      padding: 1rem 1.5rem;
      background-color: #aaaaaa;
      color: #1a472a;
      box-shadow: 0 0 15px #39ff39cc;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.3rem;
      text-align: center;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>Slytherin House Quiz</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="gryffindor-quiz.html">Gryffindor Quiz</a>
    <a href="hufflepuff-quiz.html">Hufflepuff Quiz</a>
    <a href="ravenclaw-quiz.html">Ravenclaw Quiz</a>
    <a href="slytherin-quiz.html">Slytherin Quiz</a>
  </nav>

  <main>
    <h1>Are You a True Slytherin?</h1>

    <!-- [Insert your 10-question form here] -->
    <!-- No changes needed to the form itself -->

    <div id="result"></div>
  </main>

  <footer>&copy; 2025 Wizarding World Fan Site</footer>

  <script>
    const form = document.getElementById('quiz-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let score = 0;
      for (let i = 1; i <= 10; i++) {
        score += parseInt(form['q' + i].value);
      }

      let message = "";
      if (score >= 8) {
        message = "You are a TRUE Slytherin! Ambitious, cunning, and resourceful.";
      } else if (score >= 5) {
        message = "You have many Slytherin traits, but thereâ€™s room to grow.";
      } else {
        message = "You might not be a perfect Slytherin, but ambition can come in many forms!";
      }

      resultDiv.textContent = message;
    });
  </script>
</body>
</html>
